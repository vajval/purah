logging:
  level:
    root: { info }
purah:
  combo_checker:
    - name: user_reg
      checkers: "abc"
      mapping:
        wild_card:
          "[address|parent_address]": national_check
          "[*name*]": name_validity_check
          "[age]": age_check
        class_name:
          "java.lang.String": sensitive_word_check
